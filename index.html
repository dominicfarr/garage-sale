<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Neighborhood Garage Sales</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Neighborhood Garage Sales!</h1>
      <p>
        Find the best garage sales in your area and discover hidden treasures.
      </p>
      <form class="cta-form" action="#" method="POST">
        <input
          class="cta-input"
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <div
          class="g-recaptcha"
          data-sitekey="6LczTQwnAAAAAHnvd5iqxBv1eelAa770OPdnEVaR"
        ></div>
        <button class="cta-button" type="submit">Join Now</button>
        <div class="error-message"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
